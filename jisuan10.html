<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>10ä»¥å†…åŠ å‡æ³•ç»ƒä¹ </title>
    <style>
        body {

            background-color: #fff9e6; /* æ”¹æˆæš–é»„è‰²èƒŒæ™¯ï¼Œæ›´æ¸©é¦¨ */
            display: flex;

        .question-row {

            font-size: 32px; /* å­—ä½“åŠ å¤§ï¼Œé€‚åˆå¹¼å°è¡”æ¥ */
            border-bottom: 1px dashed #eee;

        }

        .expression {
            width: 150px;

        input[type="number"] {

        /* ç§»é™¤è¾“å…¥æ¡†çš„å°ç®­å¤´ */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* çŠ¶æ€æ ·å¼ */
        .status-icon {
            width: 45px;
            text-align: center;
            font-size: 28px;
        }

        /* ç­”å¯¹æ ·å¼ */
        .correct input {
            border-color: #2ecc71;
            background-color: #eafaf1;
            color: #27ae60;
        }
        
        /* ç­”é”™æ ·å¼ */
        .wrong input {
            border-color: #e74c3c;
            background-color: #fdedec;
            color: #c0392b;
        }

        .btn-refresh {
            display: block;
            width: 100%;

    </style>
</head>
<body>

    <h1>ğŸ 10ä»¥å†…åŠ å‡æ³• ğŸŒ</h1>

    <div class="container">
        <div class="score-board" id="scoreDisplay">å¾—åˆ†ï¼š0 / 10</div>
        <div id="quiz-list">
            </div>
        <button class="btn-refresh" onclick="generateQuestions()">å†æ¥ä¸€ç»„ ğŸ”„</button>
    </div>

    <script>
        let questions = [];
        
        // åˆå§‹åŒ–
        window.onload = generateQuestions;

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function generateQuestions() {
            const listDiv = document.getElementById('quiz-list');
            listDiv.innerHTML = ''; // æ¸…ç©ºæ—§é¢˜
            questions = [];
            
            // é‡ç½®åˆ†æ•°
            updateScore();

            for (let i = 0; i < 10; i++) {
                let num1, num2, operator, answer;
                
                // éšæœºå†³å®šæ˜¯åŠ æ³•è¿˜æ˜¯å‡æ³• (0æ˜¯åŠ , 1æ˜¯å‡)
                if (Math.random() > 0.5) {
                    // --- åŠ æ³•é€»è¾‘ (å’Œ <= 10) ---
                    operator = '+';
                    // ç¬¬ä¸€ä¸ªæ•°éšæœº 0-10
                    num1 = getRandomInt(0, 10);
                    // ç¬¬äºŒä¸ªæ•°ä¸èƒ½è®©å’Œè¶…è¿‡10ï¼Œæ‰€ä»¥æœ€å¤§æ˜¯ 10-num1
                    num2 = getRandomInt(0, 10 - num1); 
                    answer = num1 + num2;
                } else {
                    // --- å‡æ³•é€»è¾‘ (è¢«å‡æ•° <= 10, ç»“æœ >= 0) ---
                    operator = '-';
                    // è¢«å‡æ•°éšæœº 0-10
                    num1 = getRandomInt(0, 10);
                    // å‡æ•°å¿…é¡»æ¯”è¢«å‡æ•°å°
                    num2 = getRandomInt(0, num1); 
                    answer = num1 - num2;
                }

                questions.push({ answer: answer, solved: false });

                // åˆ›å»ºHTMLå…ƒç´ 
                const row = document.createElement('div');
                row.className = 'question-row';
                row.id = `row-${i}`;

                row.innerHTML = `
                    <div class="expression">${num1} ${operator} ${num2} = </div>
                    <input type="number" id="input-${i}" onblur="checkAnswer(${i})" onkeydown="if(event.key==='Enter') this.blur()">
                    <div class="status-icon" id="icon-${i}"></div>
                `;
                
                listDiv.appendChild(row);
            }
        }

        function checkAnswer(index) {
            const inputEl = document.getElementById(`input-${index}`);
            const rowEl = document.getElementById(`row-${index}`);
            const iconEl = document.getElementById(`icon-${index}`);
            const userVal = parseInt(inputEl.value);
            const correctVal = questions[index].answer;

            // å¦‚æœæ²¡å¡«ï¼Œä¸å¤„ç†
            if (inputEl.value === '') return;

            if (userVal === correctVal) {
                // ç­”å¯¹äº†
                rowEl.classList.remove('wrong');
                rowEl.classList.add('correct');
                iconEl.innerHTML = 'âœ…';
                questions[index].solved = true;
            } else {
                // ç­”é”™äº†
                rowEl.classList.remove('correct');
                rowEl.classList.add('wrong');
                iconEl.innerHTML = 'âŒ';
                questions[index].solved = false;
            }

            updateScore();
        }

        function updateScore() {
            // è®¡ç®—ç­”å¯¹çš„æ•°é‡
            const correctCount = questions.filter(q => q.solved).length;
            const scoreDisplay = document.getElementById('scoreDisplay');
            
            if (correctCount === 10) {
                scoreDisplay.innerText = "ğŸ‰ å…¨å¯¹å•¦ï¼è¶…çº§æ£’ï¼ ğŸ‰";
                scoreDisplay.classList.add('celebration');
            } else {
                scoreDisplay.innerText = `å¾—åˆ†ï¼š${correctCount * 10} / 100`;
                scoreDisplay.classList.remove('celebration');
            }
        }
    </script>

</body>
</html>
