<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>田字格汉字笔顺（修复轮播版）</title>
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            font-family: 'KaiTi', 'Kaiti SC', 'STKaiti', '楷体', serif;
        }

        h1 { color: #333; margin-bottom: 20px; }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        input {
            width: 60px;
            font-size: 24px;
            text-align: center;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: inherit;
        }

        button {
            padding: 8px 20px;
            font-size: 16px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover { background-color: #c9302c; }
        button:disabled { background-color: #e2b6b6; cursor: wait; }

        /* --- 田字格样式 --- */
        .tian-grid-container {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: #fff;
            border: 4px solid #e09090; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* 横中线 */
        .tian-grid-container::before {
            content: ''; position: absolute; top: 50%; left: 0; width: 100%; height: 0;
            border-top: 2px dashed #e09090; z-index: 0;
        }
        /* 竖中线 */
        .tian-grid-container::after {
            content: ''; position: absolute; left: 50%; top: 0; width: 0; height: 100%;
            border-left: 2px dashed #e09090; z-index: 0;
        }

        #hanzi-target {
            position: relative; z-index: 1; width: 100%; height: 100%;
        }

        .status {
            margin-top: 15px; color: #666; font-size: 14px; min-height: 20px;
        }
    </style>
</head>
<body>

    <h1>汉字笔顺轮播演示</h1>

    <div class="input-group">
        <input type="text" id="charInput" value="田" maxlength="1">
        <button onclick="runAnimation()" id="playBtn">开始演示</button>
    </div>

    <div class="tian-grid-container">
        <div id="hanzi-target"></div>
    </div>

    <div class="status" id="status"></div>

    <script>
        let writer = null;

        // 页面加载完成后自动运行一次
        window.onload = () => runAnimation();

        function runAnimation() {
            const char = document.getElementById('charInput').value;
            const target = document.getElementById('hanzi-target');
            const status = document.getElementById('status');
            const btn = document.getElementById('playBtn');

            // 1. 校验输入
            if (!char || !/[\u4e00-\u9fa5]/.test(char)) {
                status.textContent = "请输入一个中文汉字";
                return;
            }

            // 2. 销毁旧实例（防止动画叠加）
            if (writer) {
                // 如果上一个字还在写，尝试取消动画
                try { writer.cancelAnimation(); } catch(e){}
                writer = null;
            }
            target.innerHTML = ''; // 清空画面

            status.textContent = "加载中...";
            btn.disabled = true; 

            // 3. 创建 HanziWriter 实例
            writer = HanziWriter.create('hanzi-target', char, {
                width: 300,
                height: 300,
                padding: 20,
                strokeColor: '#333333',
                outlineColor: '#dddddd',
                showOutline: true, 
                strokeAnimationSpeed: 0.5, // 0.5 属于中等速度
                delayBetweenStrokes: 200,
                
                // 加载错误处理
                onLoadCharDataError: function(err) {
                    status.textContent = "字库中找不到该汉字";
                    btn.disabled = false;
                },
                // 加载成功处理
                onLoadCharDataSuccess: function(data) {
                    status.textContent = `正在演示：${char}`;
                    btn.disabled = false; 
                }
            });

            // 4. 【核心修复】不依赖 callback，直接启动轮播
            // HanziWriter 会自动等待数据加载完成后再开始播放
            writer.loopCharacterAnimation({
                delayBetweenLoops: 1000 // 写完后停留1000毫秒(1秒)，再开始下一轮
            });
        }

        // 绑定回车键
        document.getElementById('charInput').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') runAnimation();
        });
    </script>
</body>
</html>
