<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>田字格汉字笔顺（自动轮播版）</title>
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            font-family: 'KaiTi', 'Kaiti SC', 'STKaiti', '楷体', serif;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        input {
            width: 60px;
            font-size: 24px;
            text-align: center;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: inherit;
        }

        button {
            padding: 8px 20px;
            font-size: 16px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background-color: #c9302c; }
        button:disabled { background-color: #e2b6b6; cursor: not-allowed; }

        /* --- 田字格样式 --- */
        .tian-grid-container {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: #fff;
            border: 4px solid #e09090; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .tian-grid-container::before {
            content: '';
            position: absolute;
            top: 50%; left: 0; width: 100%; height: 0;
            border-top: 2px dashed #e09090;
            z-index: 0;
        }

        .tian-grid-container::after {
            content: '';
            position: absolute;
            left: 50%; top: 0; width: 0; height: 100%;
            border-left: 2px dashed #e09090;
            z-index: 0;
        }

        #hanzi-target {
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100%;
        }

        .status {
            margin-top: 15px;
            color: #666;
            font-size: 14px;
            min-height: 20px;
        }
    </style>
</head>
<body>

    <h1>汉字笔顺演示 (自动轮播)</h1>

    <div class="input-group">
        <input type="text" id="charInput" value="田" maxlength="1">
        <button onclick="runAnimation()" id="playBtn">开始演示</button>
    </div>

    <div class="tian-grid-container">
        <div id="hanzi-target"></div>
    </div>

    <div class="status" id="status"></div>

    <script>
        let writer = null;

        // 页面加载完成后自动运行一次
        window.onload = () => runAnimation();

        function runAnimation() {
            const char = document.getElementById('charInput').value;
            const target = document.getElementById('hanzi-target');
            const status = document.getElementById('status');
            const btn = document.getElementById('playBtn');

            // 1. 校验输入
            if (!char || !/[\u4e00-\u9fa5]/.test(char)) {
                status.textContent = "请输入一个中文汉字";
                return;
            }

            // 2. 清理旧的 writer 实例（关键步骤）
            // 如果不取消，快速切换文字时，旧的动画循环可能还在后台跑
            if (writer) {
                writer.cancelAnimation(); 
                writer = null;
            }
            target.innerHTML = ''; // 清空 DOM

            status.textContent = "加载中...";
            btn.disabled = true; // 暂时禁用按钮，防止连点

            // 3. 初始化 HanziWriter
            writer = HanziWriter.create('hanzi-target', char, {
                width: 300,
                height: 300,
                padding: 20,
                strokeColor: '#333333',
                outlineColor: '#dddddd',
                showOutline: true, 
                strokeAnimationSpeed: 0.5, // 稍微调快一点点，配合轮播视觉效果更好
                delayBetweenStrokes: 200,  
                
                // 加载失败处理
                onLoadCharDataError: function(err) {
                    status.textContent = "抱歉，字库中没有找到这个字。";
                    btn.disabled = false;
                    writer = null; // 重置
                },

                // 加载成功处理
                onLoadCharDataSuccess: function(data) {
                    status.textContent = `正在轮播演示：${char}`;
                    btn.disabled = false; // 加载成功后即可再次点击换字
                    
                    // 4. 核心修改：使用 loopCharacterAnimation 实现轮播
                    writer.loopCharacterAnimation({
                        delayBetweenLoops: 2000 // 每一轮写完后，停顿 2000毫秒(2秒) 再开始下一轮
                    });
                }
            });
        }

        // 回车键支持
        document.getElementById('charInput').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') runAnimation();
        });
    </script>
</body>
</html>
